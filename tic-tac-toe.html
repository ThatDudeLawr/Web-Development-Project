   <link rel="shortcut icon" type="image/x-icon" href="IMG/favicon.ico" />

<body>
<div id="page-container">
   <nav id="nav_bar" class="nav_bar">
      <a href="index.html"><img src="IMG/Logo.png" alt="Logo"/></a>
      <ul>
         <li>
          <button class="dropdown">Javascript Projects </button>
          <div class="dropdown-content">
               <ul> <a href="tic-tac-toe.html">Tic-Tac-Toe</a></ul>

          </div>
         </li>
         <!-- <li ><a href="about.html">About</a></li> 
         -->
      </ul>
  </nav>

  <div class="score">

     <li class="inline">              Computer: <a class="aiscore"></a></li>
  </div>

   <table>

         <td class="cell" id="2"></td>
      </tr>
      <tr>
         <td class="cell" id="3"></td>

      <tr>
         <td class="cell" id="6"></td>
         <td class="cell" id="7"></td>
         <td class="cell" id="8"></td>

   </table>

   <div class="endgame">
      <div class="text"></div>
   </div>

   <button class="replay" onClick="startGame()">Replay</button>

   <script src="js/tic-tac-toe.js"></script>

<script src="js/dropdown-menu.js"></script>
